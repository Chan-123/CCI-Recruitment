<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chief Commercial Inspector Recruitment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Chief Commercial Inspector Recruitment Portal</h1>
  </header>

  <section id="registration-section">
    <h2>Candidate Registration</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="designation" placeholder="Designation" required />
      <input type="text" id="pfnumber" placeholder="PF Number" required />
      <input type="text" id="station" placeholder="Station / Office" required />
      <input type="number" id="paylevel" placeholder="Pay Level (7th Pay Commission)" min="1" max="20" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="login-section">
    <h2>Candidate Login</h2>
    <form id="login-form">
      <input type="text" id="userid" placeholder="User ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
