<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chief Commercial Inspector Recruitment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Chief Commercial Inspector Recruitment Portal</h1>
  </header>

  <section id="registration-section">
    <h2>Candidate Registration</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="text" id="designation" placeholder="Designation" required />
      <input type="text" id="pfnumber" placeholder="PF Number" required />
      <input type="text" id="station" placeholder="Station / Office" required />
      <input type="number" id="paylevel" placeholder="Pay Level (7th Pay Commission)" min="1" max="20" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="login-section">
    <h2>Candidate Login</h2>
    <form id="login-form">
      <input type="text" id="userid" placeholder="User ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="application-section" style="display:none;">
  <h2>CCI Application Form</h2>
  <form id="application-form">
    <div class="two-column">
      <input type="text" id="app-name" placeholder="Name" required />
      <input type="text" id="app-designation" placeholder="Designation" required />
    </div>
    <div class="two-column">
      <input type="text" id="app-pfnumber" placeholder="PF Number" required />
      <input type="text" id="app-station" placeholder="Station / Office" required />
    </div>
    <div class="two-column">
      <input type="text" id="app-levelgp" placeholder="Level / GP" required />
      <input type="date" id="app-dob" placeholder="Date of Birth" required />
    </div>
    <div class="two-column">
      <input type="date" id="app-dor" placeholder="Date of Retirement" required />
      <input type="date" id="app-doegrade" placeholder="Date of Entry in Present Grade" required />
    </div>
    <textarea id="app-education" placeholder="Educational Qualification" required></textarea>
    <label>Working Experience (in years)</label>
    <div class="two-column">
      <input type="number" id="exp-parcel" placeholder="Parcel" min="0" step="0.5" />
      <input type="number" id="exp-goods" placeholder="Goods" min="0" step="0.5" />
    </div>
    <div class="two-column">
      <input type="number" id="exp-boprs" placeholder="BO / PRS" min="0" step="0.5" />
      <input type="number" id="exp-sleeper" placeholder="Sleeper / Squad / Station" min="0" step="0.5" />
    </div>
    <textarea id="app-address" placeholder="Residential Address" required></textarea>

    <label>Upload Resume (PDF only)</label>
    <input type="file" id="resume" accept="application/pdf" required />

    <button type="submit">Submit Application</button>
  </form>
</section>

  <script src="app.js"></script>
</body>
</html>
